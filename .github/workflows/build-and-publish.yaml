name: Build and publish crate

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CRATES_IO_SECRET: ${{ secrets.CRATES_IO_SECRET }}
    steps:
      - uses: actions/checkout@v2
        name: ðŸšš Checkout

      - uses: actions-rs/toolchain@v1
        name: ðŸ”§ Setup Rust
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        name: ðŸ§ª Run unit tests
        with:
          command: test

      - uses: actions-rs/cargo@v1
        name: ðŸ§ª Run docs tests
        with:
          command: test
          args: --doc

      - uses: katyo/publish-crates@v1
        name: ðŸ§ª Do publish dry run
        with:
          dry-run: true

      - uses: katyo/publish-crates@v1
        name: ðŸšš Publish crate
        with:
          registry-token: $CRATES_IO_SECRET
