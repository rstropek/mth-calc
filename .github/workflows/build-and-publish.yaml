name: Build and publish crate

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: ğŸšš Checkout

      - uses: actions-rs/toolchain@v1
        name: ğŸ”§ Setup Rust
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        name: ğŸ§ª Run unit tests
        with:
          command: test

      - uses: actions-rs/cargo@v1
        name: ğŸ§ª Run docs tests
        with:
          command: test
          args: --doc

      - uses: katyo/publish-crates@v1
        name: ğŸ§ª Do publish dry run
        with:
          dry-run: true

      - uses: katyo/publish-crates@v1
        name: ğŸšš Publish crate
        with:
          registry-token: ${{ secrets.CRATES_IO_SECRET }}
